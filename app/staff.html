<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - UTHM Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <i class="fas fa-boxes"></i> UTHM Inventory <span class="module-badge">Repair Module</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="assets.html">Assets</a>
            <a href="staff.html" style="color: white; font-weight: bold;">Staff Portal</a>
            <a href="technician.html">Technician Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Staff Portal</h2>
            <button class="btn btn-primary" onclick="showReportForm()"><i class="fas fa-plus"></i> Report Issue</button>
        </div>

        <!-- LIST VIEW -->
        <div id="view-list">
            <div class="table-container">
                <table id="my-reports-table">
                    <thead>
                        <tr>
                            <th>Asset</th>
                            <th>Issue</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- REPORT FORM VIEW (Hidden by default) -->
        <div id="view-form" style="display: none;">
            <a href="#" onclick="showListView()" class="btn-link"
                style="display: inline-block; margin-bottom: 1rem;">&larr; Back to Reports</a>

            <div class="card" style="width: 100%; max-width: 800px; margin: 0 auto; text-align: left;">
                <h3 style="margin-top: 0;"><i class="fas fa-file-alt" style="color: #dc3545;"></i> Submit Defect Report
                </h3>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 1rem 0;">

                <form id="reportForm" onsubmit="submitReport(event)">
                    <div class="form-group">
                        <label class="form-label">Asset</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="assetSelect" class="form-control" required>
                                <option value="">-- Select Asset manually --</option>
                            </select>
                            <button type="button" class="btn btn-primary" style="background: #ffc107; color: #000;"
                                onclick="startQrScanner()"><i class="fas fa-qrcode"></i> Scan QR</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description of Issue</label>
                        <textarea id="issueDesc" class="form-control" rows="4"
                            placeholder="Describe the problem in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Photo Evidence</label>
                        <div
                            style="border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; color: #999;">
                            <i class="fas fa-camera" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            Click to upload or drag and drop
                            <input type="file" id="damagePhotoInput" accept="image/*"
                                style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;"
                                onchange="handleImageUpload(this)">
                        </div>
                        <p id="fileName"
                            style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem; color: #333;"></p>
                        <input type="hidden" id="damagePhotoBase64">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Defect Report</button>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background: white; padding: 1rem; border-radius: 8px; width: 90%; max-width: 400px; text-align: center;">
            <h3>Scan Asset QR Code</h3>
            <div id="reader" style="width: 100%;"></div>
            <button class="btn btn-link" onclick="stopQrScanner()" style="margin-top: 1rem; color: #dc3545;">Close
                Scanner</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        let html5QrcodeScanner = null;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
            loadAssets();
        });

        // Toggle Views
        function showReportForm() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-form').style.display = 'block';
        }

        function showListView() {
            document.getElementById('view-form').style.display = 'none';
            document.getElementById('view-list').style.display = 'block';
            loadReports(); // Refresh
        }

        // Load Assets for Dropdown
        async function loadAssets() {
            const assets = await getData('Assets');
            const select = document.getElementById('assetSelect');
            assets.forEach(asset => {
                const opt = document.createElement('option');
                opt.value = asset.ID;
                opt.textContent = `${asset.name} (${asset.serial_number})`;
                select.appendChild(opt);
            });
        }

        // Load My Reports
        async function loadReports() {
            const response = await fetch('/odata/v4/repair/RepairLogs?$expand=asset&$orderby=createdAt desc');
            const data = await response.json();
            const logs = data.value || [];

            const tbody = document.querySelector('#my-reports-table tbody');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = `
                    <tr>
                        <td><strong>${log.asset ? log.asset.name : 'Unknown Asset'}</strong></td>
                        <td>${log.description}</td>
                        <td>${formatDate(log.createdAt)}</td>
                        <td>${getStatusBadge(log.ticket_status)}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No reports found.</td></tr>';
            }
        }

        // Image Handling
        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('fileName').textContent = file.name;

                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('damagePhotoBase64').value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // QR Code Handling
        function startQrScanner() {
            document.getElementById('qr-modal').style.display = 'flex';

            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);

            // Try to match dropdown
            const select = document.getElementById('assetSelect');

            // NOTE: We assume the QR code contains the Asset ID directly.
            // If it contains a URL or other format, parsing logic goes here.

            let matched = false;
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === decodedText) {
                    select.selectedIndex = i;
                    matched = true;
                    break;
                }
            }

            if (matched) {
                alert("Asset identified: " + select.options[select.selectedIndex].text);
                stopQrScanner();
            } else {
                alert("QR Code does not match any known asset ID: " + decodedText);
                // Don't stop scanner, let user try again
            }
        }

        function stopQrScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('qr-modal').style.display = 'none';
                    html5QrcodeScanner.clear();
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                });
            } else {
                document.getElementById('qr-modal').style.display = 'none';
            }
        }

        // Submit Form
        async function submitReport(e) {
            e.preventDefault();
            const assetId = document.getElementById('assetSelect').value;
            const desc = document.getElementById('issueDesc').value;
            const photo = document.getElementById('damagePhotoBase64').value; // Base64 string

            const payload = {
                asset_ID: assetId,
                description: desc,
                damage_photo: photo, // Send LargeString
                reporter_id: "USER_001",
                ticket_status: "Pending"
            };

            const result = await postData('RepairLogs', payload);
            if (result) {
                alert('Report submitted successfully! Asset status will be updated automatically.');
                document.getElementById('reportForm').reset();
                document.getElementById('fileName').textContent = '';
                document.getElementById('damagePhotoBase64').value = '';
                showListView();
            }
        }
    </script>
</body>

</html>
